<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../img/logo.png" />
    <title>
      Starbucks® Rewards – Order Ahead, Endless Extras, Free Coffee, Starbucks
    </title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body>
    <!-- Header -->
    <header
      class="header bg-white py-5 fixed w-full z-50 shadow-[0_8px_24px_-15px_rgba(0,0,0,0.2)]"
    >
      <div class="container">
        <div class="header__wrapper flex items-center justify-between">
          <img class="w-[2.5rem]" src="../img/header logo.png" alt="" />
          <div class="header__nav flex">
            <div class="header__left">
              <ul class="flex flex-col gap-5 items-start p-10">
                <li><a href="">Menu</a></li>
                <li><a href="">Rewards</a></li>
                <li><a href="">Gift Cards</a></li>
              </ul>
            </div>
            <div class="header__right flex flex-col-reverse gap-5 ml-8">
              <a href=""
                ><i class="fa-solid fa-location-dot"></i> Find a store</a
              >
              <div class="header__btns flex gap-5">
                <a class="btn bgclr" href="">Sign in</a
                ><a class="btn bgdark" href="">Join now</a>
              </div>
            </div>
          </div>
          <div class="toggle__menu">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <div class="backdrop"></div>
      </div>
    </header>
    <!-- Announce -->
    <section
      class="announce bg-primary sticky w-full z-40 pt-24 pb-4 font-semibold"
    >
      <div class="container">
        <div
          class="announce_wrapper flex items-center justify-between text-white"
        >
          <h4>STARBUCKS® REWARDS</h4>
          <a class="btn bglight" href="">Join in the app</a>
        </div>
      </div>
    </section>
    <script src="./js/toggle__menu.js"></script>
  </body>
</html>
